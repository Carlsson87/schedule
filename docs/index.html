<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Schema</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { padding: 0; margin: 0; font-family: 'Rubik', sans-serif;}
    .segment:hover {
        opacity: 0.5;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>

<pre id="elm"></pre>

<script src="app.js"></script>
<script>

    var app = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: JSON.parse(window.localStorage.getItem("stuff", "null")),
    });

    app.ports.saveThings.subscribe(function(data) {
        window.localStorage.setItem(data.name, JSON.stringify(data.content));
    });

    app.ports.copyText.subscribe(function(text) {
        navigator.clipboard.writeText(text);
    });
</script>
</body>
</html>
